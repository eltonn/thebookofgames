
# Book settings
title                       : The Book of Games  # The title of the book. Will be placed in the left navbar.
author                      : The Book of Games Team  # The author of the book
copyright                   : "2020"  # Copyright year to be placed in the footer
logo                        : "_static/images/logo.png"  # A path to the book logo
exclude_patterns            : ["templates"]

html:
  favicon                   : ""  # A path to a favicon image
  extra_footer              : ""  # Will be displayed underneath the footer.
  google_analytics_id       : UA-184238238-1
  use_edit_page_button      : false
  use_issues_button         : false
  use_repository_button     : false
  home_page_in_navbar       : true  # Whether to include your home page in the left Navigation Bar
  baseurl                   : ""  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/
  extra_navbar              : ""
  extra_footer              : Powered by <a href="https://jupyterbook.org">Jupyter Book</a>

repository:
  url                       : https://github.com/xmnlab/thebookofgames # The URL to your book's repository
  path_to_book              : ""    # A path to your book's folder, relative to the repository root.
  branch                    : main  # Which branch of the repository should be used when creating links
